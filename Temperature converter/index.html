<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading">
            <h1>Temperature converter</h1>
        </div>
        <div class="celcius box">
            <h3>Enter Temperature in celcius</h3>
            <input type="number" id="cel" placeholder="Enter Temperature in Celcius">
        </div>
        <div class="kelvin box">
            <h3>Enter Temperature in kelvin</h3>
            <input type="number" id="kel" placeholder="Enter Temperature in kelvin">
        </div>
        <div class="farenheit box">
            <h3>Enter Temperature in farenheit</h3>
            <input type="number" id="far" placeholder="Enter Temperature in farenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
