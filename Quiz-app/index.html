<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="que-box">Question</h2>
        
        <ul>
            <li>
                <input type="radio" class="quiz-ans" id="option-a" name="quiz">
                <label for="option-a" id="text-option-a">Option A</label>
            </li>
            <li>
                <input type="radio" vclass="quiz-ans" id="option-b" name="quiz">
                <label for="option-b" id="text-option-b">Option B</label>
            </li>
            <li>
                <input type="radio" class="quiz-ans"  id="option-c" name="quiz">
                <label for="option-c" id="text-option-c">Option C</label>
            </li>
            <li>
                <input type="radio" class="quiz-ans"  id="option-d" name="quiz">
                <label for="option-d" id="text-option-d">Option D</label>
            </li>
        </ul>
        <button id="submit">submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
